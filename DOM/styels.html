<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles through JS</title>
  </head>
  <body>
    <p class="intro">This is a paragraph</p>
    <p class="intro">This is para 2</p>
    <p class="intro">This is para 3</p>
    <h1>I am heading</h1>
  </body>
</html>

<script>
  var para = document.querySelectorAll(".intro");
  console.log(para);
  for (var i = 0; i < para.length; i++) {
    para[i].style.color = "teal";
    para[i].style.fontWeight = "bold";
  }
</script>
