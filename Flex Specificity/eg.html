<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinators</title>
    <style>
      /* 1 + 0 + 1 = 2 */
      div > p {
        color: teal;
      }
      /* 1 */
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Mi amore hubby</h1>
    <div>
      <p>Para 1</p>
      <p>Para 2</p>
      <p>Para 3</p>
      <p>Para 4</p>
      <p>Para 5</p>
    </div>
    <p>Para 6</p>
    <p>Para 7</p>
    <p>Para 8</p>
  </body>
</html>
