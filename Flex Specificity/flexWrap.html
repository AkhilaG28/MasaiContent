<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex Wrap</title>
    <style>
      #parent {
        display: flex;
        border: 6px solid black;
        flex-wrap: wrap-reverse;
      }
      #parent > div {
        color: white;
        font-size: 25px;
        padding: 15px;
        text-align: center;
        background-color: teal;
        border: 2px solid crimson;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
